{% extends "base.html" %}


{% block body %}

<div class="container" style="max-height: 700px; overflow-y: auto; scrollbar-width:None; max-width:600px">
  {% for element in data %}

  <div class="card mt-4 ">
    <!-- User Info -->
    <div class="card-header d-flex align-items-center">
      <div>
        <h5 class="mb-1">{{element.iuser}}</h5>
        <p class="text-muted mb-0">2 hours ago</p>
      </div>
    </div>
    <div class="card-body">
      <!-- Tweet Image -->
      <img src="{{element.iimage.url}}" alt="Tweet Image" class="img-fluid mb-3" style="height:auto;width:500px object-fit-contain">
      <!-- Tweet Content -->
      <p class="card-text">Just another day with adorable kittens! 🐱 #CuteKitten #AdventureCat</p>
    </div>
  </div>
  
  {% endfor %}
</div>
{% endblock body %}
